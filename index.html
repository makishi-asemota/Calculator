<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div id="buttons"><button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>

    </div>



    <script>
        function add(a, b) {
            return a + b;
        };

        function subtract(a, b) {
            return a - b;
        };

        function multiply(a, b) {
            return a * b;
        };

        function divide(a, b) {
            return a / b;
        };

        function operate(num1, num2, operator) {
            switch (operator) {
                case "+":
                    return add(num1, num2);
                case "-":
                    return subtract(num1, num2);
                case "*":
                    return multiply(num1, num2);
                case "/":
                    return divide(num1, num2);    
            };
        };
    </script>
</body>
</html>
